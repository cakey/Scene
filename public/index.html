<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scene</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="scene">
  
  <div id="map-canvas"></div>
  <div id="info-overlay" ng-controller="FlowCtrl">
	  <button id="play">Play</button>
	  <span id="desc">Watch the story</span>
	  <div ng-class="{active: active}" ng-click="active = !active" class="point" ng-repeat="point in story">
		  <div> {{point.name}} </div>
		  <div ng-show="active"> {{point.description}} </div>
	  </div>

  </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6JBkMIUrJt45TPCMbdgkITL3JTCbywks&sensor=false">
    </script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
