<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scene</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="scene">
  
  <div id="map-canvas"></div>
  <div id="info-overlay" ng-controller="FlowCtrl">
	  <button ng-show="selected == -1" ng-click="playStory()">{{playing|playButtonText}}</button>
	  <span id="desc">Watch the story</span>
	  <div ng-class="{active: selected == $index}" ng-click="displayPoint($index); console.log(selected);" class="point" ng-repeat="point in story">
      <button ng-show="selected == $index" ng-click="playStory()">{{playing|playButtonText}}</button>

		  <div> {{$index + 1}}: {{point.name}} </div>
		  <div ng-show="selected == $index"> {{point.description}} </div>
	  </div>

  </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6JBkMIUrJt45TPCMbdgkITL3JTCbywks&sensor=false">
    </script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
